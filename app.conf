server {
    listen 8443;
    server_name 35.230.135.63;
    error_log /root/.jenkins/workspace/django-app/logs/error.log;
    access_log /root/.jenkins/workspace/django-app/logs/access.log;
   

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
    root /root/.jenkins/workspace/django-app/blogproj/static/;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }
}